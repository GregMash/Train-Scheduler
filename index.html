<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type='text/css' href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="./assets/css/style.css">
</head>

<body>

    <h1>CHOO CHOO SITE</h1>

    <div id="current-time"></div>

    <table id="trains-table" class="table table-striped">
        <thead class="table-primary">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="name"></th>
                <td id="destination">Otto</td>
                <td id="frequency">@mdo</td>
                <td id="next">@mdo</td>
                <td id="minsAway">@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>


    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name:</label>
            <input type="text" class="form-control" id="train-name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Destination:</label>
            <input type="text" class="form-control" id="train-destination">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">First Train Time:</label>
            <input type="text" class="form-control" id="train-time">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Frequency:</label>
            <input type="text" class="form-control" id="train-frequency">
        </div>
        <button id="trainSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
